<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&family=Inter:wght@300;400;500;700;800;900&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>nft-card</title>
  </head>
  <body>
      <main class="card">
        <div class="image-container">
          <img src="/img/image-equilibrium.jpg" alt="image-equilibrium" class="card-img">
          <div class="view">
          <img src="/img/icon-view.svg" alt="image-avatar" class="card-view__img">
        </div>
        </div>
          <h2 class="card-heading">Equilibrium #3429</h2>
          <p class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-info">
            <div class="card-info--left">
              <img src="/img/icon-ethereum.svg" class="card-info__icon--left" alt="ethereum.svg">
              <p class="card-info--text">0.041 ETH</p>
            </div>
            <div class="card-info--right">
              <img src="/img/icon-clock.svg" class="card-info__icon--right" alt="clock.svg">
              <p class="card-info--text card-info__text--right"> 3 days left</p>
            </div>
          </div>
          <div class="card-author">
            <img src="/img/image-avatar.png" alt="image-avatar" class="card-author__img">
            <p class="card-author__name"><span>Creation of</span> Jules Wyvern</p>
          </div>
      </main>
    </div>
  </body>
</html>
